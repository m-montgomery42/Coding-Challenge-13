<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f9f9f9;
        }
        header, footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 15px 0;
        }
        main {
            flex: 1;
            padding: 20px;
            text-align: center;
        }
        #employeeContainer {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            padding: 20px;
            border: 2px solid #2c3e50;
            border-radius: 8px;
            background-color: white;
        }
        .employee-card {
            background: #ecf0f1;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .employee-card h3 {
            margin: 10px 0;
        }
        .employee-card p {
            color: #555;
        }
        button {
            margin-top: 10px;
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .save-btn { background-color: green; color: white; }
        .edit-btn { background-color: orange; color: white; }
        .remove-btn { background-color: red; color: white; }
        button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Employee Directory</h1>
        <p>Manage employee records</p>
    </header>

    <!-- Main Section -->
    <main>
        <div id="employeeContainer">
            <!-- Employee cards will be added here -->
        </div>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 Employee Management System</p>
    </footer>

    <!-- JavaScript File -->
    <script src="cc_13.js"></script>
</body>
</html>
